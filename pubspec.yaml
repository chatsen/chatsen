name: chatsen1
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev using `pub publish`
version: 1.1.91+91

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  url_launcher: ^6.3.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  webview_flutter: ^4.10.0
