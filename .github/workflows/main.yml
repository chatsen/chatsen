name: Build

on: [push, pull_request]

jobs:
  android_build:
    name: Android Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: chatsen/signingkeys
          token: ${{ secrets.GHKEY }}
          path: signingkeys
          ref: master

      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          path: chatsen

      - uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: "17"

      - name: Changing version number and build number to the Github Tag
        if: startsWith(github.ref, 'refs/tags/')
        working-directory: ./chatsen
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          sed -i "s/^version: .*$/version: $TAG/" ./pubspec.yaml
          cat ./pubspec.yaml

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Patch a fix for gifs inside the Flutter framework
        run: |
          FLUTTER_ROOT="$(dirname "$(dirname "$(which flutter)")")"
          sed -i '/_frameDuration = _nextFrame!.duration;/a \ \ \ \ \ \ if (_frameDuration!.inMilliseconds <= 10) _frameDuration = Duration(milliseconds: 100);' "$FLUTTER_ROOT/packages/flutter/lib/src/painting/image_stream.dart" || true

      - name: Generate project files and cleanup
        working-directory: ./chatsen
        run: |
          flutter create --org com.chatsen .
          rm -rf test

          # Patch AndroidManifest.xml
          sed -i 's/android:label=".*"/android:label="Chatsen"/' ./android/app/src/main/AndroidManifest.xml
          sed -i '/<manifest/a\    <uses-permission android:name="android.permission.INTERNET"/>' ./android/app/src/main/AndroidManifest.xml

          # Write customized build.gradle.kts (replaces flutter create output)
          cat > ./android/app/build.gradle.kts << 'GRADLE'
          import java.io.FileInputStream
          import java.util.Properties

          plugins {
              id("com.android.application")
              id("kotlin-android")
              // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
              id("dev.flutter.flutter-gradle-plugin")
          }

          val keystorePropertiesFile = rootProject.file("../../signingkeys/key.properties")
          val keystoreProperties = Properties()
          if (keystorePropertiesFile.exists()) {
              keystoreProperties.load(FileInputStream(keystorePropertiesFile))
          }

          android {
              namespace = "com.chatsen.chatsen"
              compileSdk = flutter.compileSdkVersion
              ndkVersion = flutter.ndkVersion

              compileOptions {
                  isCoreLibraryDesugaringEnabled = true
                  sourceCompatibility = JavaVersion.VERSION_17
                  targetCompatibility = JavaVersion.VERSION_17
              }

              kotlinOptions {
                  jvmTarget = JavaVersion.VERSION_17.toString()
              }

              defaultConfig {
                  applicationId = "com.chatsen.chatsen"
                  minSdk = flutter.minSdkVersion
                  targetSdk = flutter.targetSdkVersion
                  versionCode = flutter.versionCode
                  versionName = flutter.versionName
              }

              signingConfigs {
                  if (keystorePropertiesFile.exists()) {
                      create("release") {
                          keyAlias = keystoreProperties.getProperty("keyAlias")
                          keyPassword = keystoreProperties.getProperty("keyPassword")
                          storeFile = keystoreProperties.getProperty("storeFile")?.let { file(it) }
                          storePassword = keystoreProperties.getProperty("storePassword")
                      }
                  }
              }

              buildTypes {
                  release {
                      signingConfig = if (keystorePropertiesFile.exists()) {
                          signingConfigs.getByName("release")
                      } else {
                          signingConfigs.getByName("debug")
                      }
                  }
              }
          }

          dependencies {
              coreLibraryDesugaring("com.android.tools:desugar_jdk_libs:2.1.4")
          }

          flutter {
              source = "../.."
          }
          GRADLE

          # Write customized MainActivity.kt with edge-to-edge support
          cat > ./android/app/src/main/kotlin/com/chatsen/chatsen/MainActivity.kt << 'KOTLIN'
          package com.chatsen.chatsen

          import android.os.Build
          import android.os.Bundle
          import io.flutter.embedding.android.FlutterActivity

          class MainActivity: FlutterActivity() {
              override fun onCreate(savedInstanceState: Bundle?) {
                  super.onCreate(savedInstanceState)
                  if (Build.VERSION.SDK_INT >= Build.VERSION_CODES.R) {
                      window.setDecorFitsSystemWindows(false)
                  }
              }
          }
          KOTLIN

          dart run flutter_launcher_icons
          flutter build apk

      - name: Prepare release files
        run: |
          mkdir release
          cp ./chatsen/build/app/outputs/flutter-apk/app-release.apk ./release/Android.apk

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Android.apk
          path: ./release/Android.apk

      - uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ./release/Android.apk

      - name: Build Play Store appbundle
        if: startsWith(github.ref, 'refs/tags/')
        working-directory: ./chatsen
        run: |
          sed -i 's/kPlayStoreRelease = false/kPlayStoreRelease = true/' ./lib/Consts.dart
          flutter build appbundle

      - name: Prepare Play Store release files
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          cp ./chatsen/build/app/outputs/bundle/release/app-release.aab ./release/PlayStore.aab
          echo "Sync with Github repository." > whatsnew-en-US

      - name: Upload AAB Artifact
        uses: actions/upload-artifact@v4
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: PlayStore.aab
          path: ./release/PlayStore.aab

      - uses: r0adkll/upload-google-play@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          packageName: com.chatsen.chatsen
          serviceAccountJson: ./signingkeys/pc-api-7512701657656671844-671-a7a04005a195.json
          track: production
          releaseFiles: ./release/PlayStore.aab
          whatsNewDirectory: .

  ios_build:
    name: iOS Build
    runs-on: macos-latest
    steps:
      - run: brew install gnu-sed

      - uses: actions/checkout@v4
        with:
          repository: chatsen/signingkeys
          token: ${{ secrets.GHKEY }}
          path: signingkeys
          ref: master

      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          path: chatsen

      - name: Changing version number and build number to the Github Tag
        if: startsWith(github.ref, 'refs/tags/')
        working-directory: ./chatsen
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          gsed -i "s/^version: .*$/version: $TAG/" ./pubspec.yaml
          cat ./pubspec.yaml

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Patch a fix for gifs inside the Flutter framework
        run: |
          FLUTTER_ROOT="$(dirname "$(dirname "$(which flutter)")")"
          gsed -i '/_frameDuration = _nextFrame!.duration;/a \ \ \ \ \ \ if (_frameDuration!.inMilliseconds <= 10) _frameDuration = Duration(milliseconds: 100);' "$FLUTTER_ROOT/packages/flutter/lib/src/painting/image_stream.dart" || true

      - name: Generate project files and cleanup
        working-directory: ./chatsen
        run: |
          flutter create --org com.chatsen .
          rm -rf test

          # Patch AppDelegate.swift for local notifications
          cat > ./ios/Runner/AppDelegate.swift << 'SWIFT'
          import Flutter
          import UIKit

          @main
          @objc class AppDelegate: FlutterAppDelegate {
            override func application(
              _ application: UIApplication,
              didFinishLaunchingWithOptions launchOptions: [UIApplication.LaunchOptionsKey: Any]?
            ) -> Bool {
              if #available(iOS 10.0, *) {
                UNUserNotificationCenter.current().delegate = self as? UNUserNotificationCenterDelegate
              }
              GeneratedPluginRegistrant.register(with: self)
              return super.application(application, didFinishLaunchingWithOptions: launchOptions)
            }
          }
          SWIFT

          # Patch Info.plist
          gsed -i 's/<string>chatsen<\/string>/<string>Chatsen<\/string>/' ./ios/Runner/Info.plist
          gsed -i '/<dict>/a \ \ <key>ITSAppUsesNonExemptEncryption</key><false/>' ./ios/Runner/Info.plist
          gsed -i '/<dict>/a \ \ <key>CADisableMinimumFrameDurationOnPhone</key><true/>' ./ios/Runner/Info.plist
          gsed -i '/<dict>/a \ \ <key>NSPhotoLibraryUsageDescription</key>\n\ \ <string>Chatsen requests to access your files to allow file selection.</string>' ./ios/Runner/Info.plist
          # gsed -i '/<dict>/a \ \ <key>UIBackgroundModes</key>\n\ \ <array>\n\ \ \ \ <string>audio</string>\n\ \ </array>' ./ios/Runner/Info.plist

          dart run flutter_launcher_icons

      - name: Import signing certificate and provisioning profile
        run: |
          # Create temporary keychain
          KEYCHAIN_PASSWORD=$(cat signingkeys/apple/keychainpassword)
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Install Apple WWDR intermediate certificates (required for trust chain validation)
          curl -sL https://www.apple.com/certificateauthority/AppleWWDRCAG3.cer -o /tmp/AppleWWDRCAG3.cer
          curl -sL https://www.apple.com/certificateauthority/AppleWWDRCAG6.cer -o /tmp/AppleWWDRCAG6.cer
          security import /tmp/AppleWWDRCAG3.cer -k "$KEYCHAIN_PATH" -T /usr/bin/codesign
          security import /tmp/AppleWWDRCAG6.cer -k "$KEYCHAIN_PATH" -T /usr/bin/codesign

          # Import distribution certificate (.cer + .p12)
          security import signingkeys/apple/ios_distribution.cer \
            -k "$KEYCHAIN_PATH" \
            -T /usr/bin/codesign
          security import signingkeys/apple/ios_distribution.p12 \
            -P "$KEYCHAIN_PASSWORD" \
            -A -t cert -f pkcs12 \
            -k "$KEYCHAIN_PATH"

          # Allow codesign to access the keychain without prompting
          security set-key-partition-list \
            -S apple-tool:,apple:,codesign: \
            -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Add temporary keychain to the search list (preserving existing keychains)
          security list-keychain -d user -s "$KEYCHAIN_PATH" $(security list-keychain -d user | tr -d '"')

          # Install provisioning profile
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp signingkeys/apple/Chatsen.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/

          # Debug: list all identities (including invalid)
          echo "=== All identities ==="
          security find-identity "$KEYCHAIN_PATH"
          echo "=== Valid identities ==="
          security find-identity -v "$KEYCHAIN_PATH"
          echo "=== Certificates in keychain ==="
          security find-certificate -a -p "$KEYCHAIN_PATH" | openssl x509 -noout -subject -dates 2>/dev/null || true

      - name: Build iOS
        working-directory: ./chatsen
        run: flutter build ios --no-codesign

      - name: Sign iOS application
        working-directory: ./chatsen
        run: |
          SIGNING_IDENTITY="$(cat ../signingkeys/apple/signingcertname)"
          APP_PATH="build/ios/iphoneos/Runner.app"

          # Extract entitlements from provisioning profile
          security cms -D -i ../signingkeys/apple/Chatsen.mobileprovision > /tmp/profile.plist
          /usr/libexec/PlistBuddy -x -c 'Print:Entitlements' /tmp/profile.plist > /tmp/entitlements.plist

          # Embed provisioning profile in the app bundle
          cp ../signingkeys/apple/Chatsen.mobileprovision "$APP_PATH/embedded.mobileprovision"

          # Sign all embedded frameworks and dylibs
          if [ -d "$APP_PATH/Frameworks" ]; then
            find "$APP_PATH/Frameworks" -maxdepth 1 \( -type d -name '*.framework' -o -name '*.dylib' \) | while read -r item; do
              codesign --force --verbose --sign "$SIGNING_IDENTITY" "$item"
            done
          fi

          # Sign app extensions if any exist
          if [ -d "$APP_PATH/PlugIns" ]; then
            find "$APP_PATH/PlugIns" -maxdepth 1 -type d -name '*.appex' | while read -r appex; do
              codesign --force --verbose \
                --entitlements /tmp/entitlements.plist \
                --sign "$SIGNING_IDENTITY" "$appex"
            done
          fi

          # Sign the main app bundle
          codesign --force --verbose \
            --entitlements /tmp/entitlements.plist \
            --sign "$SIGNING_IDENTITY" \
            "$APP_PATH"

          # Verify signature
          codesign --verify --verbose "$APP_PATH"

      - name: Prepare IPA
        run: |
          mkdir -p release/Payload
          cp -rf ./chatsen/build/ios/iphoneos/Runner.app ./release/Payload/Runner.app
          ditto -c -k --sequesterRsrc --keepParent ./release/Payload ./release/iOS.ipa

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: iOS.ipa
          path: ./release/iOS.ipa

      - uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ./release/iOS.ipa

      - name: Upload to App Store Connect
        if: startsWith(github.ref, 'refs/tags/')
        continue-on-error: true
        run: |
          xcrun altool --upload-app \
            --type ios \
            --file release/iOS.ipa \
            --username "$(cat signingkeys/apple/account/email)" \
            --password "$(cat signingkeys/apple/account/password)"

      - name: Cleanup keychain
        if: always()
        run: security delete-keychain "$RUNNER_TEMP/app-signing.keychain-db" 2>/dev/null || true
